version: '3.8'

# FlowKraft Customer Portal
# B2B/B2C portal for invoice viewing and payments
# Runs separately from ai-crew (development helper)

services:
  frend-next-playground:
    container_name: flowkraft-frend-next-playground
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REPORTBURSTER_API_URL=${REPORTBURSTER_API_URL:-http://host.docker.internal:9090}
      - DATABASE_URL=${DATABASE_URL:-file:./dev.db}
    ports:
      - "8481:3000"  # Customer Portal UI
    restart: unless-stopped
    networks:
      - frend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

networks:
  frend-network:
    driver: bridge
