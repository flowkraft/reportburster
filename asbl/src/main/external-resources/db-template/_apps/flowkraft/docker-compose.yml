services:
  
  frend-grails-playground:
    build: 
      context: ../.. 
      dockerfile: _apps/flowkraft/frend-grails-playground/Dockerfile
    image: frend-grails-playground:latest
    container_name: fkraft-frend-grails-playground
    ports:
      - "${HOST_PORT:-8481}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - ENABLE_LIQUIBASE_GROOVY_MIGRATIONS=${ENABLE_LIQUIBASE_GROOVY_MIGRATIONS:-false}
      - DB_CREATE=${DB_CREATE:-update}
      - DB_PATH=/app/db/sample-northwind-sqlite/northwind.db
    volumes:
      - ${CONFIG_DIR_PATH}:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s    
      timeout: 5s     
      retries: 30       
      start_period: 10s

  admin-grails-playground:
    build: 
      context: ../.. 
      dockerfile: _apps/flowkraft/admin-grails-playground/Dockerfile
    image: admin-grails-playground:latest
    container_name: fkraft-admin-grails-playground
    ports:
      - "${HOST_PORT:-8482}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - ENABLE_LIQUIBASE_GROOVY_MIGRATIONS=${ENABLE_LIQUIBASE_GROOVY_MIGRATIONS:-false}
      - DB_CREATE=${DB_CREATE:-update}
      - DB_PATH=/app/db/sample-northwind-sqlite/northwind.db
    volumes:
      - ${CONFIG_DIR_PATH}:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s    
      timeout: 5s     
      retries: 30       
      start_period: 10s

  bkend-boot-groovy-playground:
    build: 
      context: ../.. 
      dockerfile: _apps/flowkraft/bkend-boot-groovy-playground/Dockerfile
    image: bkend-boot-groovy-playground:latest
    container_name: fkraft-bkend-boot-groovy-playground
    ports:
      - "${HOST_PORT:-8483}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - ENABLE_LIQUIBASE_GROOVY_MIGRATIONS=${ENABLE_LIQUIBASE_GROOVY_MIGRATIONS:-false}
      - DDL_AUTO=${DDL_AUTO:-update}
      - DB_PATH=/app/db/sample-northwind-sqlite/northwind.db
    volumes:
      - ${CONFIG_DIR_PATH}:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 5s    
      timeout: 5s     
      retries: 30       
      start_period: 10s
