# ===========================
# rclone.conf - example
# ===========================
# Replace placeholder values (YOUR_...) with real credentials or token JSON strings.
# Many remotes use `token = {...}` which rclone writes when you run `rclone config`
# or obtain via OAuth.
#
# Location: ~/.config/rclone/rclone.conf
# Use with: rclone ls myremote:my/path --config /path/to/rclone.conf
# ===========================

# ---------------------------
# Google Drive (OAuth)
# Best practice: use client_id/client_secret and a token generated by rclone config
# ---------------------------
[gdrive]
type = drive
client_id = YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com
client_secret = YOUR_GOOGLE_CLIENT_SECRET
scope = drive
# token is a JSON string created by 'rclone config' after OAuth
# token = {"access_token":"ya29...","token_type":"Bearer","refresh_token":"1//...","expiry":"2025-12-16T..."}
root_folder_id = 

# ---------------------------
# Dropbox (OAuth)
# token = {"access_token":"sl.A...","expiry":""}
# ---------------------------
[dropbox]
type = dropbox
# token = {"access_token":"YOUR_DROPBOX_TOKEN"}

# ---------------------------
# Amazon S3 (AWS)
# Supports provider, region, endpoint (for S3-compatible providers)
# ---------------------------
[s3remote]
type = s3
provider = AWS
access_key_id = YOUR_AWS_ACCESS_KEY_ID
secret_access_key = YOUR_AWS_SECRET_ACCESS_KEY
region = eu-west-1
endpoint =                    # optional custom endpoint (e.g., s3.wasabisys.com)

# ---------------------------
# Wasabi (S3-compatible example)
# ---------------------------
[wasabi]
type = s3
provider = Other
access_key_id = YOUR_WASABI_KEY
secret_access_key = YOUR_WASABI_SECRET
endpoint = s3.eu-central-1.wasabisys.com
region = eu-central-1

# ---------------------------
# Backblaze B2
# ---------------------------
[b2remote]
type = b2
account = YOUR_B2_ACCOUNT_ID
key = YOUR_B2_APP_KEY

# ---------------------------
# Microsoft OneDrive (Business/Personal)
# ---------------------------
[onedrive]
type = onedrive
client_id = YOUR_ONEDRIVE_CLIENT_ID
client_secret = YOUR_ONEDRIVE_CLIENT_SECRET
# token = {"access_token":"...","refresh_token":"...","expiry":"..."}

# ---------------------------
# SFTP (SSH) remote
# ---------------------------
[sftp-server]
type = sftp
host = sftp.example.com
user = deploy
# You can use key_file or password. Prefer key_file:
# key_file = /path/to/id_rsa
port = 22

# ---------------------------
# Local filesystem (for testing)
# ---------------------------
[local]
type = local
# Root is default filesystem root, use paths when calling: local:/path/to/dir

